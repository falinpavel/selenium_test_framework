[pytest]
markers =
    smoke: Быстрые тесты для проверки критически важных функций
    regression: Полное тестирование, гарантирующее стабильность системы
    sanity: Быстрая проверка перед основным тестированием
    integration: Проверка взаимодействия компонентов
    performance: Тесты производительности
    load: Тесты под нагрузкой
    stress: Экстремальные тесты на стабильность
    end_to_end: Сквозное тестирование
    ui: Тесты пользовательского интерфейса
    api: Тесты API
    database: Проверка взаимодействия с базой данных
    skip: Пропустить тест
    skipif: Пропустить тест при условии
    xfail: Ожидаемый сбой
    slow: Медленные тесты
    flaky: Нестабильные тесты
    dev: Окружение разработки
    staging: Тестовое окружение
    production: Production окружение
    dependency: Зависимость между тестами
    retry: Повторный запуск тестов
    priority_high: Высокий приоритет
    priority_medium: Средний приоритет
    priority_low: Низкий приоритет